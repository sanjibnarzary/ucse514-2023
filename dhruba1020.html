<html>
<head>
	<title>Design Layout</title>
	<style type="text/css">
		body{
			background-color: #f2f2f2;
		}
		.header{
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.container{
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}
		.box{
			background-color: #fff;
			box-shadow: 0px 0px 10px #999;
			padding: 20px;
			margin: 10px;
			text-align: center;
			width: 300px;
			height: 400px;
		}
		.box img{
			width: 100%;
			height: 200px;
			object-fit: cover;
			margin-bottom: 10px;
		}
		.box h2{
			font-size: 24px;
			margin-bottom: 10px;
		}
		.box p{
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 10px;
		}
		.footer{
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Design Layout</h1>
	</div>
	<div class="container">
		<div class="box">
			<img src="file:///C:/Users/dhruv/OneDrive/Desktop/kingfisher-2046453_640.jpg" width="640" height="427" alt="Kingfisher">
			<h2>Box 1</h2>
			<p>A Kingfisher </p>
</body>
