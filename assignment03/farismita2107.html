
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup and Signin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top right, #648880 20%, #293f50 );
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #95b9c7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .btn {
            background-color: #2c3539;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Signup</h2>
        <form action="signup.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="IT">Information Technology</option>
                <option value="CS">Computer Science</option>
                <option value="EE">Electrical Engineering</option>
            </select>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <h2>User Signin</h2>
        <form action="signin.php" method="post">
            <label for="signinEmail">Email:</label>
            <input type="email" id="signinEmail" name="signinEmail" required>

            <label for="signinPassword">Password:</label>
            <input type="password" id="signinPassword" name="signinPassword" required>

            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</body>
</html>
