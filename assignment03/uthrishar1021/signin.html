<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="login-box">
      <div class="card">
        <h1>Welcome Back</h1>
        <form>
          <label class="e-text">email</label>
          <input type="email" class="em" placeholder=""/>
          <label class="p-text">password</label>
          <input type="password" class="pass" placeholder=""/>
          <input type="button" value="Log In"/>
        <closeform></closeform>
        </form>
      </div>
    </div>
    <p class="para-2">
      Don't have an account? <a href="signup.html">Sign-up now</a>
    </p>
  </body>
</html>
