<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <div class="card2">
        <h1>Sign Up</h1>
        <form>
          <label class="name">name</label>
          <input type="text" class="n" placeholder="" />
          <label class="branch">branch</label>
          <select class="branch-select">
            <option value="1">CSE</option>
            <option value="2">ECE</option>
            <option value="3">CIVIL</option>
            <option value="4">FPT</option>
            <option value="5">IE</option>
            <option value="6">MCD</option>
          </select>
          <label class="dob">dob</label>
          <select class="dob-year">
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
          </select>
          <select class="dob-month">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="02">March</option>
            <option value="02">April</option>
            <option value="02">May</option>
            <option value="02">June</option>
            <option value="02">July</option>
            <option value="02">August</option>
            <option value="02">September</option>
            <option value="02">October</option>
            <option value="02">November</option>
            <option value="02">December</option>
          </select>
          <select class="dob-day">
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <label class="gender">gender</label>
          <select class="gender-select">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Others</option>
          </select>
          <label class="email">email</label>
          <input type="email" class="em2" placeholder=""/>
          <label class="passwd">password</label>
          <input type="password" class="psd" placeholder=""/>
          <label class="confirmpasswd">confirm password</label>
          <input type="password" class="cpsd" placeholder=""/>
          <label class="image">select an image</label>
          <input type="file" id="image" name="image" accept="image/*"/>
          <input type="submit" class="up" value="upload"/>
          <input type="button" class="upload-button" value="Sign Up"/>
        <closeform></closeform></form>
      </div>
    </div>
    <p class="para-2x">
      Already have an account? <a href="signin.html">Sign-in here</a>
    </p>
  </body>
</html>
