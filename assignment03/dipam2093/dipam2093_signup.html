        <form class="row g-3" enctype="multipart/form-data">
            <div class="col-md-6">

            <div class="col-md-6">
                <label for="inputlastname4" class="form-label">Last name</label>
                <input type="text" class="form-control" id="inputlastname4">
            </div>
            <div class="col-md-4">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-4">
                <label for="inputDOB" class="form-label">DOB</label>
                <input type="date" class="form-control" id="inputDOB">
            </div>
            <div class="col-md-4">
                <label for="inputBranch" class="form-label">Branch</label>
                <select class="form-select" id="inputBranch">
                    <option selected>Choose...</option>
                    <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                    <option value="Instrumentation Engineering">Instrumentation Engineering</option>
                </select>
            </div>
            <div class="col-md-3">
                    <label for="inputGender" class="form-label">Gender</label><br>
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male"><label class="form-check-label" for="male">Male</label>
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female"><label class="form-check-label" for="female">Female</label>
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other"><label class="form-check-label" for="others">Others</label>
            </div>
            <div class="col-md-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-2">
                <label for="imageUpload">Choose an image to upload:</label>
                <input type="file" class="form-control-file" id="imageUpload" name="imageUpload" onchange="previewImage(event)">
            </div>

    <script>
        function previewImage(event) {
            var imagePreview = document.getElementById('imagePreview');
            var selectedFile = event.target.files[0];

            } else {
                imagePreview.src = '#';
