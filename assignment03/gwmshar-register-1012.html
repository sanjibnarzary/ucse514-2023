<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gwmshar1012.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <h2>Register</h2>
        </div>
        <div class="inputs">
            <form action="" class="form">
                <div class="name input">
                    <label for="">Username</label>
                    <input type="text" placeholder="Name or Username">
                </div>
                <div class="email input">
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="Email">
                </div>
                <div class="dob input">
                    <label for="">Date of birth</label>
                    <input type="date" name="" id="">
                </div>
                <div class="number input">
                    <label for="">Mobile/Phone Number</label>
                    <input type="number" name="" id="" placeholder="Mobile/Phone Number">
                </div>
                <div class="password input">
                    <label for="">Password</label>
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="confirmPassword input">
                    <label for="">Confirm Password</label>
                    <input type="password" name="" id="" placeholder="Confirm Password">
                </div>
                <div class="branch input">
                    <label for="">Branch Name</label>
                    <select name="" id="">
                        <option value="">CE</option>
                        <option value="">CSE</option>
                        <option value="">ECE</option>
                        <option value="">IE</option>
                        <option value="">FET</option>
                    </select>
                </div>
                <div class="gender input">
                    <label for="">Gender</label>
                    <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Prefer not to say</option>
                    </select>
                </div>
                <div class="upload input">
                    <label for="">Upload Photo</label>
                    <input type="file" name="" id="">
                </div>
            </form>
            <div class="submit">
                <button type="submit">Register</button>
            </div>
        </div>
        
    </div>
    <div class="toNext">
        <p>Have already account ? <a href="gwmshar-login-1012.html">Click Here</a></p>
    </div>
</body>
</html>
