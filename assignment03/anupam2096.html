<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Signup and Signin</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  
  .form-container {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 400px;
    margin-bottom: 20px;
  }
  
  label, input, select {
    display: block;
    margin-bottom: 10px;
  }
  
  input[type="radio"] {
    display: inline;
    margin-right: 10px;
  }
  
  .btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .btn-signin {
    background-color: #28a745;
  }
</style>
</head>
<body>

<div class="form-container">
  <h1>User Signup</h1>
  <form id="signupForm" enctype="multipart/form-data">
    <label for="signupName">Name:</label>
    <input type="text" id="signupName" name="signupName" required>
    
    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" name="signupEmail" required>
    
    <label for="signupDOB">Date of Birth:</label>
    <input type="date" id="signupDOB" name="signupDOB" required>
    
    <label for="signupBranch">Branch:</label>
    <select id="signupBranch" name="signupBranch" required>
      <option value="">CSE</option>
      <option value="">FET</option>
      <option value="">ECE</option>
      <option value="">IE</option>
    </select>
    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    
    <label for="signupPhoto">Photo:</label>
    <input type="file" id="signupPhoto" name="signupPhoto" accept="image/*" required>
    
    <input class="btn" type="button" value="Sign Up" onclick="redirectToSignin()">
  </form>
</div>

<div class="form-container">
  <h1>User Signin</h1>
  <form action="#" method="post">
    <!-- Signin Form fields here -->
    <input class="btn btn-signin" type="submit" value="Sign In">
  </form>
</div>

<script>
  function redirectToSignin() {
    window.location.href = "signin.html"; // Change to the actual URL of your signin page
  }
</script>

</body>
</html>
