<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<style>
    body {
        background-image: url("mi.jpg");
        background-attachment: fixed;
        background-size: 100%;
    }

    h1 {
        color: lightsteelblue;
        font-family: Times New Roman;
    }

    label {
        color: white;
    }
</style>
<body>
    <div id="signup-form">
        <h1>Sign up</h1>
        <form action="signup_process.php" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch">
                <option value="bracnch">CSE</option>
                <option value="branch2">CIVIL</option>
                <option value="branch3">ECE</option>
                <option value="branch3">FET</option>
                <option value="branch3">IE</option>
                <option value="branch3">Others</option>
            </select><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <div id="signin-form">
        <h1>Sign in</h1>
        <form action="signin_process.php" method="POST">
            <label for="signin_email">Email:</label>
            <input type="email" id="signin_email" name="signin_email" required><br>

            <label for="signin_password">Password:</label>
            <input type="password" id="signin_password" name="signin_password" required><br>

            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
