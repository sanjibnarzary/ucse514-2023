<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment 3</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
  }
  label, input, select {
    display: block;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <h1>User Signup</h1>
  <form id="signup-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="branch">Branch:</label>
    <select id="branch" name="branch" required>
      <option value="branch1">CSE</option>
      <option value="branch2">CE</option>
      <option value="branch3">ECE</option>
      <option value="branch3">IE</option>
      <option value="branch3">FET</option>
    </select>
    
    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    
    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>
    
    <button type="submit">Sign Up</button>
  </form>

  <h1>User Signin</h1>
  <form id="signin-form">
    <label for="signin-email">Email:</label>
    <input type="email" id="signin-email" name="signin-email" required>
    
    <label for="signin-password">Password:</label>
    <input type="password" id="signin-password" name="signin-password" required>
    
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
