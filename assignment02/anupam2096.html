<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Design Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }
  .container {
    display: flex;
    justify-content: space-between;
    margin: 2rem;
  }
  .sidebar {
    flex-basis: 25%;
    background-color: #eee;
    padding: 1rem;
  }
  .content {
    flex-basis: 70%;
    background-color: #fff;
    padding: 1rem;
  }
  .footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 1rem;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
  }
  .red-button {
    background-color: #e74c3c;
  }
  .green-button {
    background-color: #2ecc71;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Assignment Design Layout</h1>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>WIT ASSIGNMENT 2.</p>
    </div>
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
      <button class="button red-button">Main menu 1</button>
      <button class="button green-button">Download link</button>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 Assignment Design Layout.</p>
  </div>
</body>
</html>
