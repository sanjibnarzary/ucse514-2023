<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>ASSIGNMENT01</title>
</head>
<style>
    *{
    margin: 0;
    box-sizing: border-box;
}
body{
    height: 100vh;
    width: 100vw;
    font-family: Comic sans MS;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f1b2ec;
}
.main{
    display: flex;
    height: 50%;
    width: 50%;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
    background-color: #87d7d7;
}
.title{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 20%;
    background-color: #385587;
}
.title h2{
    font-size: 32px;
    color: #c9dc5e;
}
.info{
    width: 80%;
    display: flex;
    justify-content: space-evenly;
    align-items: start;
    flex-direction: column;
    height: 80%;
}
.info h3{
    font-size: 30px;
    color: #8a1a3c;
}
.info span{
    font-size: 26px;
    color: #054e35;
}
</style>
<body>
    <div class="main">
        <div class="title">
            <h2>INFORMATION</h2>            
        </div>
        <div class="info">
            <h3>NAME :<span>DAISY KHAKHLARY</span></h3>
            <h3>ROLL NUMBER :<span>1066</span></h3>
        </div>
    </div>
</body>
</html>
