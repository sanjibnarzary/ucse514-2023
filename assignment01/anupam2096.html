<!--Task: Write an HTML Code to Display your name and Last Four Digit of Roll Number and submit to this repository. Use all the tags discussed in the class and more contents along with CSS wherever possible.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Assignment01</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, rgba(138, 43, 226, 0.8), rgba(148, 0, 211, 0.8));
            margin: 0;
            padding: 0;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 500px;
            height: 200px;
            background-color: #fff;
            padding: 20px 20px 20px 20px;
            border-radius: 10px;
            box-shadow: 8px 15px 25px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
            filter: blur(0.1px);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            color: #666;
        }
        @media (max-width: 600px) {
            .container {
                width: 300px;
                height: 200px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <div class="container">
            <h1>Student Information</h1>
            <p><b>Name:</b> ANUPAM BORAH</p>
            <p><b>Last Four Digits of Roll Number:</b> 2096</p>
        </div>
    </div>
    
</body>
</html>
