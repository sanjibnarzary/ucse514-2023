<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,intial-scale=1.0">
        <title>Assignment01</title>
        <style>
            *{
    margin: 0;
    box-sizing: border-box;
}

body{
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color:yellowgreen;
}
.main{
    display: flex;
    height: 50%;
    width: 50%;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
    background-color:beige ;
}
.title{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 20%;
    background-color: #65239b;
}
.title h2{
    font-size: 32px;
    color: #ffffff;
}
.info{
    width: 80%;
    display: flex;
    justify-content: space-evenly;
    align-items: start;
    flex-direction: column;
    height: 80%;
}
.info h3{
    font-size: 30px;
    color: #c10d7f;
}
.info span{
    font-size:22px;
    color: #db34b4;
}
        </style>
    </head>
    <body>
        <div class="main">
            <div class="title">
                <h2>INFORMATION</h2>
            </div>
            <div class="info"> 
            <h3>Name:<span><i>Prerana Das</i></span></h3>
            <h3>Roll Number:<span><i>1008</i></span></h3>
        </div>
    </div>
    </body>
</html>
